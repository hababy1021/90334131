       <font color="#cc33ff"size="6"><h3>柯基<h3></font>
        <hr>
        
        <title>ch03-4</title>
        <img src="002.jpg" width="640" height="360" title="柯基">
         <pre>
威爾斯柯基犬（Welsh Corgi，又名柯基犬）是一種原產於英國威爾斯的狗，
人們認為牠是源自維京人帶來威爾斯的瑞典牧羊犬(Swedish Vallhund)；
柯基在威爾斯文中的意思是矮犬。
威爾斯柯基犬平均肩高大約25至30公分、重約15公斤，原本培養來放牧牛羊，
低矮的身材讓他們免於被牛隻踢到。柯基犬是主動的犬隻並且相當的聰明，
是絕佳的夥伴動物，並且在牧羊競賽跟犬隻敏捷競賽中是出色的參賽者。
          </pre>
