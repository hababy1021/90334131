         <pre>
「柴犬」的名字在日文中意即「灌木叢狗」
，發源於日本中央高地。在文獻上，為昭和初期的
日本狗保存會的會刊「日本狗」所採用。「麻」是「打麻人」的
時候的「麻」，指小型的雜木。由於柴犬能巧妙地穿過雜木幫助打
獵，而且紅褐色的毛色與枯萎的柴相似，故名。亦有人認為
古語的「麻」，是把信州的麻村作為起源地。
