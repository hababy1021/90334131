        <img src="004.jpg" width="215" height="235" title="馬爾濟斯">
         <pre>
馬爾濟斯成犬體長約40公分，腳長約12公分，
體重大多介於2.5~3.2公斤。背毛為白色的絲狀柔軟細毛，
能生得很長，有時會泛有一點點淺黃色。腹部不太生毛，
可以看見粉紅色的皮膚。眼睛、鼻頭、腳掌皆為黑色（幼
犬期的腳掌為粉紅色）。耳朵呈下垂狀的三角形，警戒時也
無法完全豎起。尾巴長約10公分，通常會捲於背上。
          </pre>
